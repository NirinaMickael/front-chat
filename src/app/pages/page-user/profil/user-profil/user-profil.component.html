    <div class="card">
      <img
        class="card-img-top"
        src="https://i.imgur.com/K7A78We.jpg"
        alt="Card image cap"
      />
      <div class="card-body little-profile text-center">
        <div class="pro-img">
          <img src="https://i.imgur.com/8RKXAIV.jpg" alt="user" />
        </div>
        <h3 class="m-b-0">{{name}}</h3>
        <p>Web Designer &amp; Developer</p>
        <app-btn-action d-flex></app-btn-action>
        <div class="row text-center m-t-20">

            <h3 class="m-b-0 font-light">10434</h3>
            <small>Photos</small>
          </div>
          <div class="col-lg-6 col-md-6 m-t-20">
            <h3 class="m-b-0 font-light">434K</h3>
