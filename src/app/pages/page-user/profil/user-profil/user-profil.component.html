<ngx-spinner
  bdColor="rgba(51,51,51)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div
  class="container-fluid opacity"
  [ngClass]="{ 'container-fluid': true, opacity: changingImage }"
>
  <div class="col-md-12">
    <div class="card">
      <img
        class="card-img-top"
        src="assets/couverture.jpg"
        alt="Card image cap"
      />
      <div class="card-body little-profile text-center">
        <div class="pro-img">
          <img *ngIf="userState.isFinish" src={{user.image}} alt="user" />
          <div *ngIf="!userState.isFinish" class="imageLoad"></div>
          <label *ngIf="isOther===false" for="image"
            ><i class="fa fa-camera"></i
          ></label>
          <input
            *ngIf="!isOther"
            type="file"
            name="image"
            id="image"
            hidden
            (change)="handleChange($event)"
            accept="image/jpg,image/jpeg"
          />
        </div>
        <h3  *ngIf="userState.isFinish" class="m-b-0">{{user.username}}</h3>
        <h3  *ngIf="!userState.isFinish" class="m-b-0">loading...</h3>
        <p>Web Designer &amp; Developer</p>
        <app-btn-action
          d-flex
          [btn]="button"
          [ownId]="ownId"
          [otherId]="otherId"
        ></app-btn-action>
        <div class="row text-center m-t-20">
          <div class="col-lg-6 col-md-6 m-t-20">
            <h3 class="m-b-0 font-light">10434</h3>
            <small>Photos</small>
          </div>
          <div class="col-lg-6 col-md-6 m-t-20">
            <h3 class="m-b-0 font-light">434K</h3>
            <small>Amis</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-dialogue" *ngIf="changingImage">
  <div class="dialogue">
    <h4>Are you sure to change your profil picture?</h4>

    <div class="buttons d-flex">
      <button
        class="m-t-5 mx-2 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
        (click)="sendImage()"
      >
        OK
      </button>
      <button
        class="m-t-5 mx-2 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
        (click)="exitRequest()"
      >
        Annuler
      </button>
    </div>
    <p *ngIf="isLoading">Loading..............</p>
  </div>
</div>
<div *ngIf="openChat" class="chat">
  <app-chat-box [otherId]="otherId" [ownId]="ownId" [user]="user"></app-chat-box>
</div>
