<div class="container-fluid opacity"  [ngClass]="{'container-fluid':true,'opacity':changingImage}" >
  <div class="col-md-12">
    <div class="card">
      <img
        class="card-img-top"
        src="assets/couverture.jpg"
        alt="Card image cap"
      />
      <div class="card-body little-profile text-center">
        <div class="pro-img">
          <img src="assets/avatar1.png" alt="user" />
          <label for="image"><i class="fa fa-camera"></i></label>
          <input
            type="file"
            name="image"
            id="image"
            hidden
            (change)="handleChange($event)"
            accept="image/jpg,image/jpeg"
          />
        </div>
        <h3 class="m-b-0">{{ name }}</h3>
        <p>Web Designer &amp; Developer</p>
        <app-btn-action d-flex [btn]="button" [ownId]="ownId" [otherId]="otherId"></app-btn-action>
        <div class="row text-center m-t-20">
          <div class="col-lg-6 col-md-6 m-t-20">
            <h3 class="m-b-0 font-light">10434</h3>
            <small>Photos</small>
          </div>
          <div class="col-lg-6 col-md-6 m-t-20">
            <h3 class="m-b-0 font-light">434K</h3>
            <small>Amis</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-dialogue" *ngIf="changingImage">
  <div class="dialogue">
    <h4>Are you sure to change your profil picture?</h4>
     
    <div class="buttons d-flex">
      <button
        class="m-t-5 mx-2 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
        (click)="sendImage()"
      >
        OK
      </button>
      <button
        class="m-t-5 mx-2 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
        (click)="exitRequest()"
      >
        Annuler
      </button>
    </div>
  </div>
</div>
