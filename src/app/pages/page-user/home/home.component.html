<ngx-spinner
  bdColor="rgba(51,51,51)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container-fluid">
    <div class="row clearfix h-100">
      <div class="col-lg-12 p-0">
        <div class="Card chat-app h-100">
          <app-all-conversation
            id="plist"
            class="people-list"
            [userId]="userId"
          ></app-all-conversation>
          <app-open-chat *ngIf="isChatOpen===false"  class="open-chat"></app-open-chat>
          <app-conversation *ngIf="isChatOpen" class="chat"
          ></app-conversation>
        </div>
      </div>
    </div>
  </div>
