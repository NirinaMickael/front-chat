<ngx-spinner type=""></ngx-spinner>
<div class="chat h-100 d-grid">
  <app-header-chat class="chat-header"></app-header-chat>
  <div class="chat-history">
    <ul class="m-b-0 d-grid">
      <!-- <app-message class="clearfix other wrapperMessage" [owner]="true"></app-message> -->
      <ng-container *ngIf="!allMessageState.isLoading">
        <app-message
          class="clearfix wrapperMessage"
          *ngFor="let item of message"
          [owner]="item.senderId == ownId"
          [Message]="item"
          [image]="otherImage"
        ></app-message>
      </ng-container>
      <p *ngIf="allMessageState.isLoading">Loading.....</p>
    </ul>
  </div>
  <div class="chat-message clearfix">
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
      <div class="input-group mb-0">
        <div class="input-group-append">
          <button class="btn btn-outline-info py-3">
            <i class="fa fa-cogs"></i>
          </button>
          <button class="btn btn-outline-secondary py-3">
            <i class="fa fa-camera"></i>
          </button>
        </div>
        <input
          type="text"
          class="form-control py-3"
          placeholder="Enter text here..."
          formControlName="messages"
          (input)="handleChange($event)"
        />
        <div class="input-group-prepend">
          <button type="submit" class="input-group-text py-3">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
