<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
    </div>
    <input type="text" class="form-control" placeholder="Search..." [value]="value" (input)="onChange($event)" #textInput>
</div>
<ul>
    <p class="text card" *ngFor="let item of users" > {{item.username}}</p>
</ul>
