<div class="wrapper signup">
  <div class="wrapperImage">
    <img src="assets/login.svg" alt="noimage" />
  </div>
  <div class="underWrapper signupWrapper">
    <form id="form">
      <div class="name">
        <label htmlFor="name" class="text">Name</label>
        <input
          type="text"
          id="name"
          class="inputNeomorphic"
        />
      </div>
      <div class="email">
        <label htmlFor="email" class="text">Email</label>
        <input type="email" id="email" class="inputNeomorphic text" />
      </div>
      <div class="password">
        <label htmlFor="password" class="text">Password</label>
        <input type="password" id="password" class="inputNeomorphic text" />
      </div>
      <div class="password">
        <label htmlFor="repassword" class="text">Confirme password</label>
        <input type="password" id="repassword" class="inputNeomorphic text" />
      </div>
      <div class="button">
        <button type="submit" class="buttonNeomorphic">
          <span>Registre</span>
        </button>
      </div>
    </form>
    <div class="text-content">
      <p class="text">you have already an account</p>
      <a [routerLink]="['../']">Login</a>
    </div>
  </div>
</div>
<div class="bg-blue right"></div>
